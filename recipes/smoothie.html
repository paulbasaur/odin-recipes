    <h1>Smoothie</h1>

    <img src="../images/smoothie.jpeg" alt="smoothie photo">

    <h3>Description</h4>
    <p>
      Healthy, refreshing fruit smoothie.
    </p>

    <h3>Ingredients</h3>
    <ul>
      <li>1 cup frozen blueberries</li>
      <li>1 cup frozen strawberries</li>
      <li>2 medium bananas</li>
      <li>1 cup almond milk</li>
      <li>2 tablespoon almond butter</li>
    </ul>

    <h3>Steps</h3>
    <ol>
      <li>Combine all ingredients in blender.</li>
      <li>Blend until fully mixed.</li>
    </ol>
